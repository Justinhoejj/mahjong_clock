<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahjong Clock</title>

  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="playerComponent.css" />
</head>

<body>
  <div class="settings">
    <p>Time Limit:</p>
    <input min="0" type="number" value=180 class="time-limit-input-enabled" id="time-limit"></input> Seconds
  </div>
  <div class="console">
  <player-component class="player-top"></player-component>
  <player-component class="player-left"></player-component>
  <div class="clock">
    <button class="reset-button" id="reset"><p>&#10227;</p></button>
    <div id="time" class="time">
      00:00
    </div>
    <button class="play-button" id="startStop"></button>
  </div>
    <player-component class="player-right"></player-component>
    <player-component class="player-bottom"></player-component>
  </div>
  
  <script src="main.js"></script>
  <script src="playerComponent.js"></script> 
</body>

</html>
