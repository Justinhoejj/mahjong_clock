<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahjong Clock</title>

  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="playerComponent.css" />
  <link rel="stylesheet" href="selectSoundComponent.css" />
</head>

<body>
  <div class="settings">
    <div class="settings-time-limit">
      <b>Time Limit:</b>
      <input min="0" type="number" value=180 class="time-limit-input-enabled" id="time-limit"></input> Seconds
    </div>
    <div class="settings-sounds">
      <b>Sound:&nbsp&nbsp</b>
      
      <div class="sound-select">
        <p>Top - &nbsp</p>
        <select-sound-component class="top-sound-input" id="top-sound-input"></select-sound-component>
      </div>
      <div class="sound-select">
        <p>Right - &nbsp</p>
        <select-sound-component class="right-sound-input" id="right-sound-input"></select-sound-component>
      </div>
      <div class="sound-select">
        <p>Bottom - &nbsp</p>
        <select-sound-component class="bottom-sound-input" id="bottom-sound-input"></select-sound-component>
      </div>
      <div class="sound-select">
        <p>Left - &nbsp</p>
        <select-sound-component class="left-sound-input" id="left-sound-input"></select-sound-component>
      </div>
    </div>
    <div class="settings-sounds">
      <b>Bind Key:</b>
      <div class="sound-select">
        <p>Top - &nbsp</p>
        <bind-key-component id="top-bind-component"></bind-key-component>
      </div>
      <div class="sound-select">
        <p>Right - &nbsp</p>
        <bind-key-component id="right-bind-component"></bind-key-component>
      </div>
      <div class="sound-select">
        <p>Bottom - &nbsp</p>
        <bind-key-component id="bottom-bind-component"></bind-key-component>
      </div>
      <div class="sound-select">
        <p>Left - &nbsp</p>
        <bind-key-component id="left-bind-component"></bind-key-component>
      </div>
      </div>
    </div>
  </div>
  <div>
  </div>
  <div class="console">
    <player-component class="player-top"></player-component>
    <player-component class="player-left"></player-component>
    <div class="clock">
      <button class="reset-button" id="reset">
        <p>&#10227;</p>
      </button>
      <div id="time" class="time">
        00:00
      </div>
      <button class="play-button" id="startStop"></button>
    </div>
    <player-component class="player-right"></player-component>
    <player-component class="player-bottom"></player-component>
  </div>

  <script src="main.js"></script>
  <script src="playerComponent.js"></script>
  <script src="selectSoundComponent.js"></script>
  <script src="bindKeyComponent.js"></script>
</body>

</html>
