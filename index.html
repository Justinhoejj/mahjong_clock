<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahjong Clock</title>

  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <player-component class="player-top"></player-component>
  <player-component class="player-left"></player-component>
  <div class="clock">
    <button class="reset-button" id="reset"><p>&#10227;</p></button>
    <div id="time" class="time">
      00:00
    </div>
    <button class="play-button" id="startStop"></button>
  </div>
    <player-component class="player-right"></player-component>
    <player-component class="player-bottom"></player-component>
  
  <script src="main.js"></script>
  <script src="playerComponent.js"></script> <!-- where header.js is the name of our reusable component script -->
</body>

</html>
